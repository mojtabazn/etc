#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub
#

### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=1920x1080x32
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_US
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924
insmod gfxmenu
loadfont ($root)/usr/share/grub/themes/XeroLayan/terminus-12.pf2
loadfont ($root)/usr/share/grub/themes/XeroLayan/terminus-14.pf2
loadfont ($root)/usr/share/grub/themes/XeroLayan/terminus-16.pf2
loadfont ($root)/usr/share/grub/themes/XeroLayan/terminus-18.pf2
loadfont ($root)/usr/share/grub/themes/XeroLayan/ubuntu_regular_17.pf2
loadfont ($root)/usr/share/grub/themes/XeroLayan/ubuntu_regular_20.pf2
insmod png
set theme=($root)/usr/share/grub/themes/XeroLayan/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=50
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=50
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Arch Linux' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root D248-472D
	echo	'Loading Linux linux-cachyos ...'
	linux	/vmlinuz-linux-cachyos root=UUID=de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924 rw  nowatchdog zswap.enabled=0 noplymouth nvidia_drm.modeset=1 nvidia_drm.fbdev=1 ibt=off loglevel=3  quiet  drm.edid_firmware=edid/edid.bin
	echo	'Loading initial ramdisk ...'
	initrd	/intel-ucode.img /initramfs-linux-cachyos.img
}
submenu 'Advanced options for Arch Linux' $menuentry_id_option 'gnulinux-advanced-de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924' {
	menuentry 'Arch Linux, with Linux linux-cachyos' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-cachyos-advanced-de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924' {
		load_video
		set gfxpayload=keep
		insmod gzio
		insmod part_gpt
		insmod fat
		search --no-floppy --fs-uuid --set=root D248-472D
		echo	'Loading Linux linux-cachyos ...'
		linux	/vmlinuz-linux-cachyos root=UUID=de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924 rw  nowatchdog zswap.enabled=0 noplymouth nvidia_drm.modeset=1 nvidia_drm.fbdev=1 ibt=off loglevel=3  quiet  drm.edid_firmware=edid/edid.bin
		echo	'Loading initial ramdisk ...'
		initrd	/intel-ucode.img /initramfs-linux-cachyos.img
	}
	menuentry 'Arch Linux, with Linux linux' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-advanced-de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924' {
		load_video
		set gfxpayload=keep
		insmod gzio
		insmod part_gpt
		insmod fat
		search --no-floppy --fs-uuid --set=root D248-472D
		echo	'Loading Linux linux ...'
		linux	/vmlinuz-linux root=UUID=de4fcf4b-dbb7-4a5a-8d90-7d1461bc5924 rw  nowatchdog zswap.enabled=0 noplymouth nvidia_drm.modeset=1 nvidia_drm.fbdev=1 ibt=off loglevel=3  quiet  drm.edid_firmware=edid/edid.bin
		echo	'Loading initial ramdisk ...'
		initrd	/intel-ucode.img /initramfs-linux.img
	}
}

